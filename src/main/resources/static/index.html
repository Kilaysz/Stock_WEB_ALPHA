<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Stock Price Data</h1>
    <label for="company">Select Company:</label>
    <select id="company">
        <option value="AAPL" selected>Apple</option>
        <option value="MSFT">Microsoft</option>
        <option value="META">Meta</option>
        <option value="TSLA">Tesla</option>
        <option value="AMZN">Amazon</option>
        <option value="KO">Coca-Cola</option>
        <option value="MCD">McDonald's</option>
        <option value="QSR">Burger King</option>
        <option value="NVDA">NVIDIA</option>
        <option value="GOOGL">Alphabet (Google)</option>
        <option value="NFLX">Netflix</option>
        <option value="V">Visa</option>
        <option value="JNJ">Johnson & Johnson</option>
        <option value="PG">Procter & Gamble</option>
        <option value="GS">Goldman Sachs</option>
        <option value="IBM">IBM</option>
    </select>
    <label for="start-date">From:</label>
    <input type="date" id="start-date" value="">
    <label for="end-date">To:</label>
    <input type="date" id="end-date" value="">
    <label for="period">Moving Average Period:</label>
    <input type="number" id="period" value="5" min="1">
    <button id="update-data">Update Data</button>
    <div id="std-dev"></div> 
    <div id="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
